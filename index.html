<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="buttonContainer right">
      <div class = "navButton" id="buttonL"><span class="material-icons md">
        arrow_back
        </span></div>
      <div class = "navButton" id="buttonR"><span class="material-icons md">
        arrow_forward
        </span></div>
    </div>

    <div id = "fullScreenButton" class="buttonContainer left">
      <div class = "navButton"><span class="material-icons md">
        fullscreen
        </span></div>
    </div>

    <div class="textContent">
      <div id = "textTitle" class = "textTitle">
        Step 1
      </div>
      <br>
      <div id = "textContent">
        The Mobile Stroke Unit (MSU) arrives to a suspected stroke patient within the golden hour of stroke symptoms.
      </div>
      
    </div>

    <a-scene arjs='sourceType: webcam;' mindar-image="filterMinCF:0.002; filterBeta:0.002; imageTargetSrc: ./palm.mind" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights:true; highRefreshRate:true;" vr-mode-ui="enabled: false" xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="avatarModel" src="ambo_FULL_2.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: directional; color: #EEE; intensity: 5; castShadow:true;" position="-1 1 1"></a-entity>

      <a-entity light="type: ambient; color: #CCC; castShadow:true;"></a-entity>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model id = "model" rotation="0 90 0" position="-1 -0.25 -0.1" scale="0.19 0.19 0.19" src="#avatarModel" animation-mixer="timeScale: 0, duration:40, loop:once, clampWhenFinished:true;">
      </a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
