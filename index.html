<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="filterMinCF:0.001; filterBeta:0.001; imageTargetSrc: ./van8.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img crossorigin="anonymous" id="card" src="target.png" />
	<a-asset-item id="avatarModel" src="AMBO_FULL.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-gltf-model rotation="0 90 90" position="-1 -0.05 -0.1" scale="0.2 0.2 0.2" src="#avatarModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
